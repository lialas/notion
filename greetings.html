<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: ubuntu;
    font-size: xx-large;
    color: #fffff;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: plum;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "domingo";
    weekday[1] = "segunda";
    weekday[2] = "terça";
    weekday[3] = "quarta";
    weekday[4] = "quinta";
    weekday[5] = "sexta";
    weekday[6] = "sábado";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" - " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'bom dia!  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'boa tarde! ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'boa noite!  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> ${date}</div>`;
</script> 
</html>
