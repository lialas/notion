<script>
    function date() {

if (hrs < 12)

        greet = '‚ùÄ&nbsp  boa tarde  &nbsp‚ùÄ';

}



    
// adds zero infront of single digit number
function zeros(num) {
if (num < 10) {
    num = '0' + num
};
return num;
}

function dateTime() {
date();

setTimeout(dateTime, 500);
}
